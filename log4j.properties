#log4j.debug=true
#log4j.threshold=ERROR

log4j.rootLogger=ALL, console, file, rolling

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.file=org.apache.log4j.FileAppender
log4j.appender.rolling=org.apache.log4j.RollingFileAppender

log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%-4r [%t] %-5p %c (%F:%L) - %m%n
log4j.appender.console.Threshold=INFO

log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%-7r [%t] %-5p %c:%L - %m%n
log4j.appender.file.file=log.txt
log4j.appender.file.append=false
log4j.appender.file.threshold=DEBUG

log4j.appender.rolling.layout=org.apache.log4j.PatternLayout
log4j.appender.rolling.layout.ConversionPattern=%-4r [%t] %c - %m%n
log4j.appender.rolling.File=rolling.txt
log4j.appender.rolling.MaxBackupIndex=1
log4j.appender.rolling.MaxFileSize=10KB

log4j.logging=WARN
